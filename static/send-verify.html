<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Verification – Bitwarden Send</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg-start: #f8fafc;
      --bg-end: #eef2ff;
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(148, 163, 184, 0.2);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --brand: #2563eb;
      --brand-hover: #1d4ed8;
      --ok: #0f766e;
      --error: #dc2626;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #dbeafe 0%, transparent 60%),
        radial-gradient(900px 500px at 100% 0%, #e0e7ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      box-shadow:
        0 20px 45px rgba(15, 23, 42, 0.12),
        0 4px 12px rgba(37, 99, 235, 0.08);
      padding: 2rem;
      max-width: 440px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.12), transparent 40%);
      pointer-events: none;
    }
    .card h1 {
      font-size: 1.5rem;
      letter-spacing: -0.01em;
      margin-bottom: .65rem;
      position: relative;
    }
    .card p {
      font-size: .95rem;
      line-height: 1.5;
      color: var(--text-secondary);
      margin-bottom: 1.4rem;
      position: relative;
    }
    #turnstile-box {
      display: flex;
      justify-content: center;
      margin-bottom: .9rem;
      min-height: 65px;
      position: relative;
    }
    #status {
      font-size: .875rem;
      min-height: 1.25em;
      font-weight: 500;
      color: var(--text-secondary);
      position: relative;
    }
    #status.error { color: var(--error); }
    #status.ok    { color: var(--ok); }
    #continue-btn {
      display: none;
      margin-top: 1.15rem;
      padding: .7rem 2rem;
      font-size: .95rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(180deg, #3b82f6, var(--brand));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.28);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    #continue-btn:hover {
      background: linear-gradient(180deg, #2563eb, var(--brand-hover));
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(29, 78, 216, 0.32);
    }
    #continue-btn:active { transform: translateY(0); }
    .spinner {
      border: 3px solid #dbe3f0;
      border-top-color: var(--brand);
      border-radius: 50%;
      width: 24px; height: 24px;
      animation: spin .75s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: .35rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 480px) {
      .card {
        border-radius: 14px;
        padding: 1.5rem 1.1rem;
      }
      .card h1 { font-size: 1.3rem; }
      .card p { font-size: .9rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verify you are human</h1>
    <p>Please complete the challenge below to access this Bitwarden Send.</p>
    <div id="turnstile-box"></div>
    <div id="status"></div>
    <button id="continue-btn" onclick="goToSend()">Continue to Send</button>
  </div>

  <script>
    // Read configuration injected as a meta tag or fall back to a global
    const SITE_KEY = document.querySelector('meta[name="turnstile-site-key"]')?.content
                     || window.__TURNSTILE_SITE_KEY__
                     || '';

    const params  = new URLSearchParams(window.location.search);
    const returnUrl = params.get('return') || '/';

    function setStatus(msg, cls) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = cls || '';
    }

    function goToSend() {
      window.location.href = returnUrl;
    }

    function onTurnstileLoad() {
      if (!SITE_KEY) {
        setStatus('Turnstile site key not configured.', 'error');
        return;
      }
      window.turnstile.render('#turnstile-box', {
        sitekey: SITE_KEY,
        callback: onVerify,
        'error-callback': function () {
          setStatus('Challenge failed. Please try again.', 'error');
        },
      });
    }

    async function onVerify(token) {
      setStatus('');
      document.getElementById('status').innerHTML = '<span class="spinner"></span> Verifying…';

      try {
        const resp = await fetch('/api/send-verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: token }),
          credentials: 'same-origin',
        });

        if (resp.ok) {
          setStatus('Verified! Click the button below to continue.', 'ok');
          document.getElementById('continue-btn').style.display = 'inline-block';
        } else {
          const data = await resp.json().catch(function () { return {}; });
          setStatus(data.error || 'Verification failed. Please try again.', 'error');
          if (window.turnstile) window.turnstile.reset();
        }
      } catch (e) {
        setStatus('Network error. Please try again.', 'error');
        if (window.turnstile) window.turnstile.reset();
      }
    }
  </script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileLoad" async defer></script>
</body>
</html>
